<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form with Shadow Effect</title>
</head>
<body>

<div class="center-div">
    <form [formGroup] = "agroup" (ngSubmit)="formsubmit()">
        <div class="form-group row">
            <label for="customer_first_name" class="col-lg-4 col-form-label text-lg-right">First Name</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="customer_first_name" placeholder="First Name" formControlName="customer_first_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="customer_last_name" class="col-lg-4 col-form-label text-lg-right">Last Name</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="customer_last_name" placeholder="Last Name" formControlName="customer_last_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="mobile_no" class="col-lg-4 col-form-label text-lg-right">Mobile No</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="mobile_no" placeholder="Mobile No" formControlName="mobile_no">
            </div>
        </div>
        <div class="form-group row">
            <label for="email_id" class="col-lg-4 col-form-label text-lg-right">Email Id</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="email_id" placeholder="Email Id" formControlName="email_id">
            </div>
        </div>
        <div class="form-group row">
            <label for="customer_location" class="col-lg-4 col-form-label text-lg-right">Location</label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="customer_location" placeholder="Location" formControlName="customer_location">
            </div>
        </div>
        <div class="form-group row">
            <label for="customer_password" class="col-lg-4 col-form-label text-lg-right">Password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="customer_password" placeholder="Password" formControlName="customer_password">
            </div>
        </div>
        <div class="form-group row">
            <label for="customer_cpassword" class="col-lg-4 col-form-label text-lg-right">Confirm Password</label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="customer_cpassword" placeholder="Confirm Password" formControlName="customer_cpassword">
            </div>
        </div>
        <div class="form-group row btn-container">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary btn-create-account">Create Account</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
